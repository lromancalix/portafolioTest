<h5>Productos Filtrados</h5>
<div
    align="center"
    *ngIf=" prodService.cargando">
    <app-loading></app-loading>
</div>

<div 
*ngIf=" ! prodService.cargando"
class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
<a *ngFor =" let prod of prodService.productoFiltrado "
  routerLink="/item/{{prod.cod}}"
  class="rk-item ae-masonry__item animate__animated animate__fadeInDown animate__faster">
  <img src="assets/productos/{{ prod.url }}.jpg" alt="" />
  <div class="item-meta">
    <h2>{{ prod.titulo }}</h2>
    <p>{{ prod.categoria }}</p>
  </div>
</a>
</div>
