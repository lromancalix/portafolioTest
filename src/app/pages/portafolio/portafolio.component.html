<section class="ae-container-fluid ae-container-fluid--inner rk-portfolio">
  <div class="au-xs-ta-center au-lg-ta-left">
    <ul class="rk-menu rk-categories-menu">
      <li class="rk-menu__item">
        <a href="portfolio.html" class="rk-menu__link">Flex</a>
      </li>
      <li class="rk-menu__item">
        <a href="portfolio-alt.html" class="rk-menu__link">Switch</a>
      </li>
      <li class="rk-menu__item">
        <a href="portfolio-raw.html" class="rk-menu__link">Static</a>
      </li>
      <li class="active rk-menu__item">
        <a href="portfolio-masonry.html" class="rk-menu__link">Masonry</a>
      </li>
    </ul>
  </div>

  <div 
    *ngIf="prodService.cargando"
    align="center">
    <app-loading></app-loading>
  </div>

  <div 
    *ngIf=" ! prodService.cargando"
    class="ae-masonry ae-masonry-md-2 ae-masonry-xl-4">
    <a *ngFor =" let prod of prodService.productos "
      routerLink="/item/1"
      class="rk-item ae-masonry__item animate__animated animate__fadeInDown animate__faster">
      <img src="assets/productos/{{ prod.url }}.jpg" alt="" />
      <div class="item-meta">
        <h2>{{ prod.titulo }}</h2>
        <p>{{ prod.categoria }}</p>
      </div>
    </a>
  </div>
</section>
